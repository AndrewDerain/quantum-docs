### YamlMime:Landing

title: Azure Quantum documentation (preview)
summary: Learn about quantum computing and quantum-inspired optimization with the Azure Quantum service. Use Python and Q#, a language for quantum programming, to create and submit quantum programs in the Azure portal, or set up your own local development environment with the Quantum Development Kit (QDK) to write quantum programs. 
metadata:
